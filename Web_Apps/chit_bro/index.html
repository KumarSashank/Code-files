<!DOCTYPE html>
<html lang="en">

<head>

    <title>School Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5.1.3 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="register">

        <h1 class="text-center">School Details </h1>
        
        <form class="needs-validation">
            <div class="School-name">
              <div class="form-group was-validated">
                <label class="form-label" for="School Name">School Name</label>
                <input class="form-control" type="Name" id="Name" required>
                <div class="invalid-feedback">
                    Please enter your School Name
                </div>
            </div>
            </div>
            <div class="Location">
              <div class="form-group was-validated">
                <label class="form-label" for="Location">Location</label>
                <input class="form-control" type="Location" id="Location" required>
                <div class="invalid-feedback">
                    Please enter Location
                </div>
            </div>
            </div>
            <div class="Remember">
              <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">Remember me</label>
            </div>
            </div>
            <input class="btn btn-success w-100" type="submit" value="Register ">
        </form>

    </div>

</body>

</html>
